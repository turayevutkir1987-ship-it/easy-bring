<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Mini Uzum Market</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .header {
            background: #7000ff;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: center;
        }

        .search {
            width: 80%;
            max-width: 500px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        button {
            border: none;
            background: none;
            padding: 0;
            cursor: pointer;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .image {
            height: 120px;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .title {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .price {
            color: #7000ff;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="header">
    <input class="search" type="text" placeholder="Mahsulot qidirish...">
</div>

<div class="products">

    <button>
        <div class="card">
            <div class="image">
                <img src="assets/asa.jpg">
            </div>
            <div class="title">Olma</div>
            <div class="price">120 000 so'm</div>
        </div>
    </button>

    <button>
        <div class="card">
            <div class="image">
                <img src="assets/banan.jpg">
            </div>
            <div class="title">Banan</div>
            <div class="price">120 000 so'm</div>
        </div>
    </button>

    <button>
        <div class="card">
            <div class="image">
                <img src="assets/apelsin.jpg">
            </div>
            <div class="title">Apelsin</div>
            <div class="price">120 000 so'm</div>
        </div>
    </button>

</div>

</body>
</html>
