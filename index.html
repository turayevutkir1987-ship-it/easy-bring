<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Market</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
body{
  margin:0;
  font-family:Arial;
  background:#f4f4f4;
}

.top{
  background:#7000ff;
  color:white;
  padding:10px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.back{
  cursor:pointer;
  display:none;
  font-weight:bold;
}

.center{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:90vh;
  gap:20px;
}

.btn{
  width:200px;
  padding:15px;
  border:none;
  border-radius:10px;
  font-size:18px;
  cursor:pointer;
  background:#7000ff;
  color:white;
}

.seller-form{
  padding:15px;
  display:none;
}

input, select{
  width:100%;
  padding:8px;
  margin:5px 0;
  border-radius:6px;
  border:1px solid #ccc;
}

.products{
  display:none;
  padding:10px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:10px;
}

.card{
  background:white;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 2px 6px rgba(0,0,0,.2);
  font-size:14px;
  display:flex;
  flex-direction:column;
}

.card img{
  width:100%;
  height:120px;
  object-fit:cover;
}

.card-body{
  padding:8px;
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

.card-body h4{
  margin:5px 0;
  font-size:15px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.card-body p{
  margin:3px 0;
  font-size:13px;
  color:#555;
}

.cart-icon{
  cursor:pointer;
  position:relative;
  font-size:22px;
}

.cart-count{
  position:absolute;
  top:-8px;
  right:-10px;
  background:red;
  color:white;
  border-radius:50%;
  padding:2px 6px;
  font-size:12px;
}

.cart-page{
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,.5);
  justify-content:center;
  align-items:center;
}

.cart-box{
  background:white;
  width:90%;
  max-width:350px;
  padding:15px;
  border-radius:12px;
  max-height:80%;
  overflow:auto;
}

.cart-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:6px 0;
}

.qty{
  display:flex;
  gap:5px;
  align-items:center;
}
.qty button{
  width:25px;
  height:25px;
  border:none;
  border-radius:50%;
  background:#7000ff;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

.cancel-btn{
  background:#ff4d4d;
}
</style>
</head>
<body>

<div class="top">
  <span class="back" onclick="goHome()">‚¨ÖÔ∏è Orqaga</span>
  <div class="cart-icon" onclick="openCart()">
    <i class="fa-solid fa-cart-shopping"></i>
    <span class="cart-count" id="cartCount">0</span>
  </div>
</div>

<!-- Bosh sahifa -->
<div class="center" id="home">
  <button class="btn" onclick="openSeller()"><i class="fa-solid fa-dollar-sign"></i> Sotuvchi</button>
  <button class="btn" onclick="openBuyer()">Haridor</button>
</div>

<!-- Sotuvchi form -->
<div class="seller-form" id="seller">
  <h3>Mahsulot qo‚Äòshish</h3>
  <input id="name" placeholder="Mahsulot nomi">
  <input id="price" placeholder="Narxi">
  <input id="count" placeholder="Nechta bor">
  <input type="file" id="image">
  <button class="btn" onclick="addProduct()">Qo‚Äòshish</button>
</div>

<!-- Haridor mahsulotlari -->
<div class="products" id="buyer">
  <h3>Mahsulotlar</h3>
  <div id="productList"></div>
</div>

<!-- Savatcha / Buyurtma -->
<div class="cart-page" id="cartPage">
  <div class="cart-box">
    <h3>Savatcha</h3>
    <div id="cartItems"></div>
    <p id="total"></p>

    <h4>Buyurtma berish</h4>
    <input id="custName" placeholder="Ismingiz">
    <input id="custPhone" placeholder="Telefon">
    <input id="custAddress" placeholder="Manzil">

    <button class="btn" onclick="sendOrder()">Buyurtma berish</button>
    <button class="btn cancel-btn" onclick="cancelOrder()">Buyurtmani bekor qilish</button>
    <button class="btn" onclick="closeCart()" style="background:#aaa;">Orqaga</button>
  </div>
</div>
<script>
let products = JSON.parse(localStorage.getItem("products"))  [];
let cart = JSON.parse(localStorage.getItem("cart"))  [];

function openSeller(){
  document.getElementById("home").style.display="none";
  document.getElementById("seller").style.display="block";
  document.getElementById("buyer").style.display="none";
  document.querySelector(".back").style.display="block";
}

function openBuyer(){
  document.getElementById("home").style.display="none";
  document.getElementById("seller").style.display="none";
  document.getElementById("buyer").style.display="grid";
  document.querySelector(".back").style.display="block";
  renderProducts();
}

function goHome(){
  document.getElementById("home").style.display="flex";
  document.getElementById("seller").style.display="none";
  document.getElementById("buyer").style.display="none";
  document.querySelector(".back").style.display="none";
}

function addProduct(){
  let name=document.getElementById("name").value;
  let price=document.getElementById("price").value;
  let count=document.getElementById("count").value;
  let file=document.getElementById("image").files[0];

  if(!name  !price  !count  !file){
    alert("Hammasini to'ldiring");
    return;
  }

  let reader=new FileReader();
  reader.onload=function(){
    products.push({name, price, count, image:reader.result});
    localStorage.setItem("products",JSON.stringify(products));
    alert("Mahsulot qo‚Äòshildi");
    document.getElementById("name").value="";
    document.getElementById("price").value="";
    document.getElementById("count").value="";
    document.getElementById("image").value="";
    renderProducts();
  };

  reader.readAsDataURL(file);
}

function renderProducts(){
  let div=document.getElementById("productList");
  div.innerHTML="";
  products.forEach((p,i)=>{
    div.innerHTML+=`
    <div class="card">
      <img src="${p.image}">
      <div class="card-body">
        <h4>${p.name}</h4>
        <p>üí∞ ${p.price} so'm</p>
        <p>üì¶ ${p.count} ta</p>
        <div class="qty">
          <button onclick="changeQty(${i},-1)">-</button>
          <span id="qty-${i}">1</span>
          <button onclick="changeQty(${i},1)">+</button>
        </div>
        <button class="btn" onclick="addToCart(${i})">Savatchaga qo‚Äòshish</button>
      </div>
    </div>
    `;
  });
}

function changeQty(index, val){
  let span = document.getElementById(`qty-${index}`);
  let qty = parseInt(span.innerText)+val;
  if(qty<1) qty=1;
  span.innerText = qty;
}

function addToCart(index){
  let qty = parseInt(document.getElementById(`qty-${index}`).innerText);
  let item = {...products[index], qty};
  let exist = cart.find(c=>c.name===item.name);
  if(exist) exist.qty += qty;
  else cart.push(item);
  localStorage.setItem("cart",JSON.stringify(cart));
  updateCartCount();
  alert("Mahsulot savatchaga qo‚Äòshildi");
}

function updateCartCount(){
  let count = cart.reduce((s,i)=>s+i.qty,0);
  document.getElementById("cartCount").innerText = count;
}

function openCart(){
  renderCart();
  document.getElementById("cartPage").style.display="flex";
}

function closeCart(){
  document.getElementById("cartPage").style.display="none";
}

function renderCart(){
  let div = document.getElementById("cartItems");
  div.innerHTML="";
  let total=0;
  cart.forEach(i=>{
    div.innerHTML+=`
      <div class="cart-item">
        ${i.name} x ${i.qty} = ${i.price*i.qty} so'm
      </div>
    `;
    total += i.price*i.qty;
  });
  document.getElementById("total").innerText = "Jami: "+total+" so'm";
}

function sendOrder(){
  let name=document.getElementById("custName").value;
  let phone=document.getElementById("custPhone").value;
  let address=document.getElementById("custAddress").value;

  if(!name  !phone || !address){
    alert("Iltimos, barcha maydonlarni to‚Äòldiring");
    return;
  }

  if(cart.length===0){
    alert("Savatcha bo‚Äòsh!");
    return;
  }
let msg = üõí BUYURTMA\nüë§ ${name}\nüìû ${phone}\nüìç ${address}\n\n;
  cart.forEach(i=>{
    msg += ${i.name} x ${i.qty} = ${i.price*i.qty} so'm\n;
  });
  let total = cart.reduce((s,i)=>s+i.qty*i.price,0);
  msg += üí∞ Jami: ${total} so'm;

  alert("Buyurtma tayyor:\n\n" + msg);

  cart=[];
  localStorage.setItem("cart",JSON.stringify(cart));
  updateCartCount();
  closeCart();
}

function cancelOrder(){
  if(confirm("Savatchani bo‚Äòshatishni istaysizmi?")){
    cart=[];
    localStorage.setItem("cart",JSON.stringify(cart));
    updateCartCount();
    renderCart();
    alert("Savatcha bo‚Äòshatildi");
  }
}

updateCartCount();
renderProducts();
</script>

</body>
</html>
