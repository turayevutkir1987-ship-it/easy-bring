        .card {

        }

        .image {
            height: 120px;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .title {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .price {

            font-weight: bold;

        .hidden {

<script>
function searchProduct() {
    let input = document.querySelector(".search").value.toLowerCase();
    let products = document.querySelectorAll(".product");

    products.forEach(product => {
        let title = product.querySelector(".title").innerText.toLowerCase();
if (title.includes(input)) {
            product.classList.remove("hidden");
        } else {
            product.classList.add("hidden");
        }
    });
}
</script>
