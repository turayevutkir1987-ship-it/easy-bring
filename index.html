<!doctype html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <title>Mini Uzum Market</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
      }

      .header {
        background: #7000ff;
        padding: 15px;
        color: white;
        display: flex;
        justify-content: center;
      }

      .search {
        width: 80%;
        max-width: 500px;
        padding: 10px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
      }

      .products {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 15px;
        padding: 20px;
      }

      .card {
        background: white;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      .image {
        height: 120px;
        background: #e0e0e0;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #555;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .title {
        font-size: 14px;
        margin-bottom: 5px;
      }

      .price {
        color: #7000ff;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <input class="search" type="text" placeholder="Mahsulot qidirish..." />
    </div>

    <div class="products">
      <button>
        <div class="card">
          <div class="image">olma</div>
          <div class="title">olma</div>
          <div class="price">120 000 so'm</div>
        </div>
      </button>

      <button>
        <div class="card">
          <div class="image">banan</div>
          <div class="title">banan</div>
          <div class="price">120 000 so'm</div>
        </div>
      </button>

      <button>
        <div class="card">
          <div class="image">apelsen</div>
          <div class="title">apelsen</div>
          <div class="price">120 000 so'm</div>
        </div>
      </button>
    </div>
  </body>
</html>
